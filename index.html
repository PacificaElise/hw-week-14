<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW week14</title>
    <style>
      h2 {
        margin: 0;
      }
      .calc {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 5%;
        border: 2px solid;
        flex-wrap: wrap;
        max-width: 200px;
        padding: 15px;
      }
      p {
        border: 1px solid;
        min-height: 20px;
        min-width: 100px;
        margin: 0;
      }
      .welcome {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 200px;
        margin-top: 2%;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 4%;
        justify-content: center;
        align-items: center;
      }

      .gallery__imgs {
        display: flex;
        flex-direction: row;
        gap: 20px;
        justify-content: center;
      }
      img {
        display: block;
        max-width: 800px;
        max-height: 500px;
      }
      .gellery__btns {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <fieldset class="welcome">
      <label for="hello">Как тебя зовут?<input type="text" id="hello" /></label>
      <div class="welcome__btns">
        <button type="submit" onclick="showMessage()">Отправить</button>
        <button type="reset" onclick="reset()">Очистить</button>
      </div>
    </fieldset>
    <div class="calc" onclick="changeColor()">
      <h2>Калькулятор</h2>
      <label for="a"><input type="text" id="a" /></label>
      <div class="btns">
        <button class="btn" id="plus" onclick="ev='+'">+</button>
        <button class="btn" id="minus" onclick="ev='-'">-</button>
        <button class="btn" id="mult" onclick="ev='*'">*</button>
        <button class="btn" id="divide" onclick="ev='/'">/</button>
      </div>
      <label for="b"><input type="text" id="b" /></label>
      <button class="btn" id="equall" onclick="getResult()">=</button>
      <p id="result"></p>
    </div>

    <div class="gallery">
      <h2>Галлерея</h2>
      <div class="gallery__imgs">
        <img
          src="https://placepic.ru/wp-content/uploads/2018/10/koshka-kotenok-mysh-myshka-igrushka-igra-fon-lezhit-pushisty.jpg"
          alt="котенок"
          id="img1"
        />
      </div>
      <div class="gellery__btns">
        <button onclick="back()">Назад</button>
        <button onclick="forward()">Вперёд</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
